<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>

<body>
<form id="loginForm" action="/login" method="post">
    <label for="username">用户名:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">密码:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="captcha">验证码:</label>
    <input type="text" id="captcha" name="captcha" required>
    <img id="captchaImg" src="" alt="验证码" onclick="refreshCaptcha()">
    <button type="button" onclick="verifyCaptcha()">登录</button>
</form>
<div id="message"></div>

<script>
    // 获取验证码图片
    function getCaptcha() {
        fetch('/verify/getcode', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                // data.msg = undefined;
                if (data.status === 'success') {
                    document.getElementById('captchaImg').src = data.msg;
                } else {
                    alert(data.msg);
                }
            })
            .catch(error => {
                console.error('获取验证码失败:', error);
            });
    }

    // 刷新验证码
    function refreshCaptcha() {
        getCaptcha();
    }

    // 验证验证码
    function verifyCaptcha() {
        const captcha = document.getElementById('captcha').value;
        fetch(`/verify/checkcode?code=${captcha}`, {
            method: 'GET'
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 验证码验证通过，提交登录表单
                    document.getElementById('loginForm').submit();
                } else {
                    document.getElementById('message').textContent = data.msg;
                    // 刷新验证码
                    refreshCaptcha();
                }
            })
            .catch(error => {
                console.error('验证码验证失败:', error);
            });
    }

    // 页面加载时获取验证码
    window.onload = getCaptcha;
</script>
</body>

</html>
